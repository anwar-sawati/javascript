      // now we  use object contructor
      function Student(Name, from, Age) {
        this.Name = Name;
        this.from = from;
        this.Age = Age;
      }

      Student.prototype.nationality = "pakistani"; //if  we add  something  in  Student  in  object constructor  //than  we  use   prototype

      var Student1 = new Student("azeem", "Rwp", 55);
      var Student2 = new Student("Anwar", "bahrain", 23.6);

      console.log(Student1);

      console.log(Student2);
    </script>
